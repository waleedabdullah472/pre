<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Preppo Works?</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .section {
            padding: 20px;
        }
        .steps {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        .step {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .step i {
            font-size: 30px;
            color: #007bff;
        }
        .step p {
            margin-top: 5px;
            font-size: 16px;
            color: #333;
        }
        .signup {
            margin-top: 20px;
        }
        .signup button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="section">
        <h2>How Preppo Works?</h2>
        <div class="steps">
            <div class="step">
                <i class="fas fa-list"></i>
                <p>List Your Business</p>
            </div>
            <div class="step">
                <i class="fas fa-user"></i>
                <p>Attract Buyers</p>
            </div>
            <div class="step">
                <i class="fas fa-comments"></i>
                <p>Handle Inquiries</p>
            </div>
            <div class="step">
                <i class="fas fa-calendar-check"></i>
                <p>Arrange Inspections</p>
            </div>
            <div class="step">
                <i class="fas fa-shopping-cart"></i>
                <p>Sell & Store</p>
            </div>
        </div>
        
        <div class="signup">
            <button>Sign Up</button>
        </div>
    </div>

</body>
</html>
